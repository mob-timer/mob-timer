language: node_js
cache: npm
node_js:
  - "12.4.0"
os:
  - windows
  - osx
  - linux
script:
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
      npm run travis-script-win;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      npm run travis-script-mac;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      npm run travis-script-linux;
    fi
after_script:
  - ls -R dist
before_deploy:
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
      npm run package-win;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      npm run package-mac;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      npm run package-linux;
    fi
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "${TRAVIS_BUILD_DIR}/dist/mob-timer-win32-x64.zip"
    - "${TRAVIS_BUILD_DIR}/dist/mob-timer-darwin-x64.zip"
    - "${TRAVIS_BUILD_DIR}/dist/mob-timer-linux-x64.zip"
  skip_cleanup: true
  on:
    tags: true
